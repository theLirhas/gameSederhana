<!DOCTYPE html>
<html>
  <head>
    <title>Game Tebak Angka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="stylesheet" href="style.css">
  <body>
    <div class="container">
      <div class="title">
        <img src="tebak_angka.png" alt="tebak_angka" width="350px">
      </div>
      <p>Silakan pilih <code>angka</code> dari rentang <code>01</code> hingga <code>10</code>.
      </p>
      <br>
      <div class="bungkus">
        <div class="inputBox">
          <input type="number" id="userGuess" min="1" max="10" required="required">
          <span>masukan angka</span>
        </div>
        <a href="#" onclick="checkGuess()" style="--clr:aquamarine">
          <span class="pertama">
            <span class="kedua">Cek Jawaban</span>
          </span>
        </a>
      </div>
      <br>
      <br>
      <p id="message"></p>
    </div>
    
    <div class="footer">

    </div>
